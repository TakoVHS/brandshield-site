name: Build & Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0
        bundler-cache: true
        cache-version: 0
        working-directory: 'docs'

    - name: Build with Jekyll
      working-directory: 'docs'
      run: bundle exec jekyll build --verbose
      env:
        JEKYLL_ENV: production

    - name: Upload site artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'docs/_site'

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Success notification
      run: |
        echo "‚úÖ Deployed to GitHub Pages!"
        echo "üåê Staging: https://takovhs.github.io/brandshield-site/"
        echo "üìç Production: https://brandshield.dev"
